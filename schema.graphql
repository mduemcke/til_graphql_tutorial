type Query { 
    hallo: String,
    listEmployees: [Employee],
    getByRole(role: String!): [Employee]
}

type Mutation {
    insertEmployee(role: String!, yearsAtCompany: Int!): Employee
}

# Basic types in GraphQL are: String, Int, Float, Boolean, ID
type Employee {
    id: ID!,
    role: String,
    yearsAtCompany: Int,
    address: Address
}

type Address {
    id: ID
    street: String,
    area: String
}
